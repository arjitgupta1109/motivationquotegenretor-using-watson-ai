<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Type Your Mood</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mood-container">
    <h2>What's on your mind?</h2>
    <input
      type="text"
      id="mood"
      placeholder="e.g. I'm feeling overwhelmed with exams"
    />
    <button onclick="generateQuote()">Get Motivation</button>
    <div id="quoteBox"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
